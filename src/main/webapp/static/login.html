<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>注册</title>
        <link rel="stylesheet" href="../css/login.css" type="text/css"/>
        <script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
        <script type="text/javascript" src="../js/login.js"></script>
    </head>
    <body>
        <form action="" method="post" id="login_form">
            <div class="login_div">
                <div class="login_top">
                    密码管理 请登录
                </div>
                <div class="login_center">
                    <div class="login_text">用户名：</div>
                    <div class="login_input">
                        <input type="text" name="username" id="username" placeholder="请输入您的用户名"/>
                    </div><br/>
                    <div class="login_text">密码：</div>
                    <div class="login_input">
                        <input type="password" name="password" id="password" placeholder="请输入您的密码"/>
                    </div><br/>
                </div>
                <div class="login_button">
                    <input type="button" id="submit_button" value="登陆"/>
                </div>
                <div class="login_bottom"><a href="#">立即注册</a></div>
            </div>
        </form>
    </body>
</html>
